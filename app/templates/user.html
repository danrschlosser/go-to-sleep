{% extends "app.html" %}
{% block title %}{{user.name}} - View User{% endblock %}
{% block body %}
<h1>{{user.name}}</h1>
<h2>{{user.username}}</h2>
<h2>{{user.email}}</h2>
<a href="{{user.url}}">{{user.name}}</a>



<script src="http://underscorejs.org/underscore-min.js" ></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript">
var data = {{diffs|safe}};

var cleanData = [];

cleanData[0] = _.map(data, function(elem) {
  return {
    y : elem.lines_inserted,
    x : elem.time
  };
});
cleanData[1] = _.map(data, function(elem) {
  return {
    y : elem.lines_changed,
    x : elem.time
  };
});
cleanData[2] = _.map(data, function(elem) {
  return {
    y : elem.lines_deleted,
    x : elem.time
  };
});

var n = 3, // number of layers
    m = cleanData[0].length, // number of samples per layer
    stack = d3.layout.stack(),
    layers = stack(cleanData),
    yGroupMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y; }); }),
    yStackMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y0 + d.y; }); }),
    xMin = d3.min(layers[0], function(d) { return d.x; }),
    xMax = d3.max(layers[0], function(d) { return d.x; });

var margin = {top: 40, right: 10, bottom: 20, left: 10},
  width = 960 - margin.left - margin.right,
  height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
          .domain(d3.range(
            xMin,
            xMax,
            (xMax - xMin) / (m - 1)
          ))
          .rangeRoundBands([0, width], .08);

var y = d3.scale.linear()
          .domain([0, yStackMax])
          .range([height, 0]);

var color = d3.scale.ordinal()
              .domain([0, n - 1])
              .range(["#709f71", "#d26a64","#f4c774"]);

var xAxis = d3.svg.axis()
              .scale(x)
              .tickSize(0)
              .tickPadding(6)
              .orient("bottom");

var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var layer = svg.selectAll(".layer")
               .data(layers)
               .enter().append("g")
               .attr("class", "layer")
               .style("fill", function(d, i) { return color(i); });

var rect = layer.selectAll("rect")
                .data(function(d) { return d; })
                .enter().append("rect")
                .attr("x", function(d) { return x(d.x); })
                .attr("y", height)
                .attr("width", x.rangeBand())
                .attr("height", 0);

rect.transition()
    .delay(function(d, i) { return i * 10; })
    .attr("y", function(d) { return y(d.y0 + d.y); })
    .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); });

svg.append("g")
   .attr("class", "x axis")
   .attr("transform", "translate(0," + height + ")")
   .call(xAxis);

d3.selectAll("input").on("change", change);

var timeout = setTimeout(function() {
  d3.select("input[value=\"grouped\"]").property("checked", true).each(change);
}, 2000);

function change() {
  clearTimeout(timeout);
  if (this.value === "grouped") transitionGrouped();
  else transitionStacked();
}

function transitionGrouped() {
  y.domain([0, yGroupMax]);

  rect.transition()
      .duration(500)
      .delay(function(d, i) { return i * 10; })
      .attr("x", function(d, i, j) { return x(d.x) + x.rangeBand() / n * j; })
      .attr("width", x.rangeBand() / n)
      .transition()
      .attr("y", function(d) { return y(d.y); })
      .attr("height", function(d) { return height - y(d.y); });
}

function transitionStacked() {
  y.domain([0, yStackMax]);

  rect.transition()
      .duration(500)
      .delay(function(d, i) { return i * 10; })
      .attr("y", function(d) { return y(d.y0 + d.y); })
      .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); })
      .transition()
      .attr("x", function(d) { return x(d.x); })
      .attr("width", x.rangeBand());
}



</script>
{% endblock %}
